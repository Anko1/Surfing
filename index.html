<!--Carousel -->
<div class="container">

        <div class="carousel-wrapper">
            <div class="col-md-10 col-md-offset-2">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="img/base.png" alt="...">
                        </div>
                        <div class="item">

                    </div>
                </div>

            <div class="carousel-text col-md-5">
                <span class="your">y o u r</span>
                <h3 class="escape">Beautiful Escape</h3>

                    things: your
                    body,<br>
                    a surfboard, and a wave.</p>
            </div>

            <div class="c-controls">
                <button onclick="c_move('prev');"

                <button onclick="c_move('next');"
                        class="glyphicon glyphicon-chevron-right c-control-right cntrl-style"></button>
            </div>
        </div>
    </div>

                <br>
                <br>

                <br>
                <img src="img/lineForQuote.png" alt="">
            </blockquote>
        </div>
        </div>
